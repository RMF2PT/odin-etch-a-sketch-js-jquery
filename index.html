<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Etch-A-Sketch</h1>
        <h3>by Ricardo Ferreira</h3>
        <button class="startNew">Start a new sketch</button>
        <label>
          <input type="checkbox" class="randomColor">Random Color
        </label>
        <label>
          <input type="checkbox" class="clearColor">Clear Color
        </label>
      </div>
      <div class="sketchpad"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="application.js"></script>
  </body>
</html>
